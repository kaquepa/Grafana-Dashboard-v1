services:
  # -----------------------------
  # Adminer (interface de DB)
  # -----------------------------
  manager:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: ${POSTGRES_HOST}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - monitoring

  # -----------------------------
  # PostgreSQL (nomes simples)
  # -----------------------------
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER} #postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} #secure_password_123
      POSTGRES_DB: ${POSTGRES_DB} #grafana
      # Reduzir logs do PostgreSQL
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=trust"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/01_init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./infrastructure/02_tables.sql:/docker-entrypoint-initdb.d/02_tables.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring
    restart: unless-stopped
     # Configura√ß√£o de logs mais silenciosa
    command: [
      "postgres",
      "-c", "log_statement=none",
      "-c", "log_min_messages=warning", 
      "-c", "log_min_error_statement=error",
      "-c", "log_connections=off",
      "-c", "log_disconnections=off"
    ]

  # -----------------------------
  # Grafana (tudo consistente)
  # -----------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      # Database config
      GF_DATABASE_TYPE: ${GF_DATABASE_TYPE}
      GF_DATABASE_HOST: ${POSTGRES_HOST}
      GF_DATABASE_NAME: ${POSTGRES_DB}
      GF_DATABASE_USER: ${GF_SECURITY_ADMIN_USER}
      GF_DATABASE_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_DATABASE_SSL_MODE: disable
      # Admin config
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      # Performance
      GF_DATABASE_MAX_IDLE_CONN: 2
      GF_DATABASE_MAX_OPEN_CONN: 0
      # Logs limpos
      GF_LOG_LEVEL: error
      GF_LOG_MODE: console
      # Disable analytics and updates
      GF_ANALYTICS_REPORTING_ENABLED: false
      GF_ANALYTICS_CHECK_FOR_UPDATES: false
      GF_CHECK_FOR_UPDATES: false

      # Token Manager config
      GRAFANA_URL: http://localhost:3000
      GRAFANA_SA_NAME: ${GRAFANA_SA_NAME:-dashboards-service-v2}
      GRAFANA_TOKEN_NAME: ${GRAFANA_TOKEN_NAME:-dashboard-token}

      # Configura√ß√µes extras
      GF_FEATURE_TOGGLES_DISABLE_SANITIZE_HTML: true
      GF_DEFAULT_INSTANCE_NAME: grafana-local

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://grafana:3000/api/health || exit 1"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    restart: unless-stopped
    networks:
      - monitoring
  # Adicione este novo servi√ßo:
  create-service-account:
    build:
      context: .
      dockerfile: grafana/Dockerfile
    container_name: create-grafana-token
    volumes:
      - ./grafana/create_service_account.py:/app/create_service_account.py
      - ./config.py:/app/config.py 
      - ./grafana/grafana_api_key.txt:/app/grafana/grafana_api_key.txt
    working_dir: /app
    networks:
      - monitoring
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GRAFANA_URL: http://grafana:3000
    depends_on:
      grafana:
        condition: service_healthy
    restart: "no"

  # -----------------------------
  # Python App
  # -----------------------------
  python-app:
    build: ./python-app
    container_name: python_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
    volumes:
      - ./python-app:/app
    working_dir: /app
    command: >
      sh -c "echo 'üêç Executando main.py...' &&
             python -u main.py &&
             echo '‚úÖ Execu√ß√£o conclu√≠da com sucesso!' &&
             echo '‚è≥ Mantendo container ativo para debugging...' &&
             tail -f /dev/null"
    restart: unless-stopped
    networks:
      - monitoring

# -----------------------------
# Volumes
# -----------------------------
volumes:
  postgres_data:
  grafana_data:

# -----------------------------
# Networks
# -----------------------------
networks:
  monitoring:
    driver: bridge